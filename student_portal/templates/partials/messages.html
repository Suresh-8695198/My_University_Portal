{% for msg in messages %}
    <div class="message">
        <img src="{{ msg.profile_photo|default:'/static/images/default_profile.png' }}" 
             alt="Profile" width="30" height="30">
        <strong>{{ msg.sender_name }}</strong>: {{ msg.message }} <br>
        <small>{{ msg.timestamp }}</small>
    </div>
{% endfor %}
